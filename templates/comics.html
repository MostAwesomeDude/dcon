{% extends "base.html" %}
{% block body %}
    Here's comic number {{ comic.id }}, uploaded {{ comic.time }}:
    <img src="{{ url_for("static", filename=comic.filename) }}" />
    {% if before %}
        <a href="{{ url_for("comics", cid=before.id) }}">Previous</a>
    {% endif %}
    {% if after %}
        <a href="{{ url_for("comics", cid=after.id) }}">Next</a>
    {% endif %}
    {% if comic.before %}
        <a href="{{ url_for("comics", cid=comic.before.id) }}">Chrono Previous</a>
    {% endif %}
    {% if comic.after %}
        <a href="{{ url_for("comics", cid=comic.after.id) }}">Chrono Next</a>
    {% endif %}
{%endblock %}
