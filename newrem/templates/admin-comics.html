{% extends "base-admin.html" %}
{% import "macros.html" as macros %}

{% block content %}
    <ul>
        {% for comic in comics %}
        <li>
            <a href="{{ url_for("admin.comics_modify", u=u, cid=comic.id) }}">
                {{ comic.id }}: {{ comic.title }} ({{ comic.filename }})
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
