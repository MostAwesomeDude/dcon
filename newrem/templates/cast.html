{% extends "base.html" %}

{% block title %}{{ universe.title }} - Cast{% endblock %}

{% block content %}
    {% for character in characters %}
        <div class="{{ loop.cycle("cast-odd", "cast-even") }}">
            <h2>{{ character.name }}</h2>
            <img src="{{ url_for("static", filename=character.portrait) }}" />
        </div>
    {% endfor %}
{% endblock %}
