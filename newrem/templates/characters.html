{% extends "base-admin.html" %}
{% import "macros.html" as macros %}

{% block content %}
    <ul>
        {% for character in characters %}
            <li><a href="{{ url_for("admin.character", u=u, c=character) }}">
                {{ character.name }}
            </a></li>
        {% endfor %}
    </ul>
    {{ macros.render_form(form, url_for("admin.characters_create", u=u)) }}
{% endblock %}
