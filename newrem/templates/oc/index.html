{% extends "oc/base.html" %}

{% block title %}Index{% endblock %}

{% block body %}
    <section id="boards">
        <table>
        {% for board in boards %}
            <tr>
                <td>
                    <a href="{{ url_for("osuchan.showboard", b=board) }}">
                        {{ board.name }}
                    </a>
                </td>
            </tr>
        {% endfor %}
        </table>
    </section>
{% endblock %}
