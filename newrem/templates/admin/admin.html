{% extends "base-admin.html" %}
{% import "macros.html" as macros %}

{% block title %}Admin{% endblock %}
{% block content %}
    <ul>
        {% for universe in universes %}
        <li><a href="{{ url_for("admin.universe", u=universe) }}">
                {{ universe.title }}
        </a></li>
        {% endfor %}
    </ul>
    {{ macros.render_form(form, url_for("admin.universe_create")) }}
{% endblock %}
